      headerName:
        type: string
      token:
        type: string
    type: object
  domain.LoginSudirRequest:
    properties:
      authCode:
        type: string
    type: object
  domain.PageRequest:
    properties:
      limit:
        type: integer
      offset:
        type: integer
    type: object
  domain.Permission:
    properties:
      key:
        type: string
      name:
        type: string
    type: object
  domain.RevokeRequest:
    properties:
      id:
        type: integer
    type: object
  domain.Role:
    properties:
      changeMessage:
        type: string
      createdAt:
        type: string
      exclusive:
        type: boolean
      externalGroup:
        type: string
      id:
        type: integer
      immutable:
        type: boolean
      name:
        type: string
      permissions:
        items:
          type: string
        type: array
      updatedAt:
        type: string
    type: object
  domain.SecureAuthRequest:
    properties:
      token:
        type: string
    type: object
  domain.SecureAuthResponse:
    properties:
      adminId:
        type: integer
      authenticated:
        type: boolean
      errorReason:
        type: string
    type: object
  domain.SecureAuthzRequest:
    properties:
      adminId:
        type: integer
      permission:
        type: string
    type: object
  domain.SecureAuthzResponse:
    properties:
      authorized:
        type: boolean
    type: object
  domain.SessionRequest:
    properties:
      limit:
        type: integer
      offset:
        type: integer
    type: object
  domain.SetAuditEvent:
    properties:
      enabled:
