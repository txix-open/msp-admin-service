      parameters:
      - description: Токен администратора
        in: header
        name: X-AUTH-ADMIN
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Невалидный токен
          schema:
            $ref: '#/definitions/domain.GrpcError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.GrpcError'
