      firstName:
        type: string
      idleTimeoutMs:
        type: integer
      lastName:
        type: string
      permissions:
        items:
          type: string
        type: array
      role:
        type: string
      roles:
        items:
          type: integer
        type: array
    type: object
  domain.Audit:
