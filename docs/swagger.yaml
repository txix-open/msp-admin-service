      email:
        type: string
      firstName:
        type: string
      id:
        type: integer
      lastName:
        type: string
      roles:
        items:
          type: integer
        type: array
    type: object
  domain.User:
    properties:
      blocked:
        type: boolean
      createdAt:
        type: string
      description:
        type: string
      email:
        type: string
      firstName:
        type: string
      id:
        type: integer
      lastName:
        type: string
      lastSessionCreatedAt:
        type: string
      roles:
        items:
          type: integer
        type: array
      updatedAt:
        type: string
    type: object
  domain.UsersRequest:
    properties:
      email:
